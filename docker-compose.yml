
version: '3'

services: 
  mongodb-fabrica:
    image: bitnami/mongodb:latest
    networks: 
      - mongodb_network
    volumes:
      - mongodb_data:/bitnami
    ports:
      - "27017:27017"
    environment: 
      MONGODB_USERNAME: ${MONGODB_USERNAME}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      MONGODB_DATABASE: ${MONGODB_DATABASE}
  
  admin-api:
    image: "node:10-slim"
    networks:
      - base_network
      - mongodb_network
    ports: 
      - "3001:3001"
    working_dir: /app
    command: sh -c "yarn && yarn dev"
    depends_on: 
      - mongodb-fabrica
    volumes: 
      - ./admin-api:/app
    environment:
      NODE_ENV: development
      MONGO_URI: "mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_ADDRESS}:27017/${MONGODB_DATABASE}" 
      SECRET_HASH: ${SECRET_HASH}

  admin-client:
    image: "node:lts-alpine"
    networks:
      - base_network
    ports:
      - "3000:3000"
    command: sh -c "yarn && yarn dev"
    working_dir: /app
    volumes:
      - ./admin-client:/app
    environment:
      NODE_ENV: "local" 
      HOST: "0.0.0.0"
      API_URL: ${ADMIN_API_URL}
      TOKEN: ${TOKEN}

  user-api:
    image: "maven:3.5.3-jdk-8"
    networks: 
      - base_network
      - mongodb_network
    ports: 
      - "8080:8080"
    depends_on: 
      - mongodb-fabrica
    command: sh -c "mvn spring-boot:run"
    restart: always
    working_dir: /app
    volumes:
      - ./user-api:/app
    environment: 
      MONGO_URI: "mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_ADDRESS}:27017/${MONGODB_DATABASE}"

networks:
  base_network:
  mongodb_network:

volumes: 
  mongodb_data:
  admin-client:
  admin-api:
  user-api: